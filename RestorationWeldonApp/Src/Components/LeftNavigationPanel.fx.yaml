LeftNavigationPanel As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    MenuItems: |-
        =Table(
            {
                MenuLabel: "Home",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 1
            },
            {
                MenuLabel: "Events",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2
            },
            {
                MenuLabel: "Locations",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 3
            },
            {
                MenuLabel: "Volunteers",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 4
            },
            {
                MenuLabel: "Job Roles",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 5
            },
            {
                MenuLabel: "Vendors",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 6
            },
            {
                MenuLabel: "Entertainment",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 7
            },
            {
                MenuLabel: "Food and Beverage",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 8
            },
            {
                MenuLabel: "Permits",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 9
            },
            {
                MenuLabel: "Contigency Plans",
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 10
            }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    NavIcon As icon.Hamburger:
        Icon: =Icon.Hamburger
        X: =3
        ZIndex: =2

    NavMenuGallery As gallery.variableTemplateHeightGallery:
        Height: =Parent.Height-NavIcon.Height
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        TemplateSize: =280
        Y: =NavIcon.Height
        ZIndex: =3

